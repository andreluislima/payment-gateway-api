spring.application.name=api-payment
server.servlet.context-path=

# Postgres Database Connection Properties
spring.datasource.url=jdbc:postgresql://localhost:5432/dbbank
spring.datasource.username=postgres
spring.datasource.password=12345678

# JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect =org.hibernate.dialect.PostgreSQLDialect


logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
 
api.security.token.secret=my-secret-key-from-video
logging.level.org.springframework.test.context.support=ERROR
